<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">书籍编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="bookId" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">书籍名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="bookName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/book/page',
            loading: true,   // 显示加载进度条
            autoSort: false,//禁用前端自动排序。
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 100, title: 'ID', sort: true},
                {field: 'bookId', width: 150, title: '书籍编号'},
                {field: 'bookName', width: 150, title: '书籍名称'},
                {field: 'author', width: 100, title: '作者'},
                {field: 'sortName', width: 150, title: '分类名称', sort: true},
                {field: 'descrip', width: 200, title: '描述'},
                {title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 50],
            limit: 10,
            page: true,
            skin: 'line',
            parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": '', //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            request: {
                pageName: 'page', //当前页码，默认：page
                limitName: 'rows' //每页显示的页数，默认：limit
            }
        });

        // 触发排序事件
        table.on('sort(currentTableFilter)',function (obj) { // 注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            table.reload('currentTableId', {
                url: '/book/page',
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                , where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    sortBy: obj.field==='sortName'?'sort_id':obj.field //排序字段
                    , mode: obj.type //排序方式
                }
            });
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                url: '/book/page'
                ,methods:"get"
                ,where: {
                    bookId: data.field.bookId
                    ,bookName: data.field.bookName
                }
                ,page: {
                    curr: 1
                }
            },'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加书籍',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['40%', '70%'],
                    content: '../page/table/book/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                layer.confirm('确定要删除多行数据吗？', function (index) {
                    // 获取选中的id
                    var checkStatus = table.checkStatus('currentTableId')
                        , data = checkStatus.data
                        , arr_id = new Array();
                    for (var i = 0; i < data.length; i++) {
                        arr_id.push(data[i].id);
                    }
                    deleteIds(arr_id);
                    layer.close(index);
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑书籍',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['40%', '70%'],
                    content: '../page/table/book/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除此行吗？', function (index) {
                    deleteIds(data.id);
                    layer.close(index);
                });
            }
        });

        // 抽取的删除方法
        function deleteIds(obj) {
            $.ajax({
                url:"/book/deleteIds",
                contentType: "application/json; charset=utf-8",
                type:"get",
                dataType:'json',
                data:"ids="+obj,
                success:function(data){
                    //刷新当前页面
                    window.location.reload();
                    layer.msg("修改成功");
                },
                error:function(or){
                    // 关闭弹出层
                    //layer.close(index);
                    alert('修改失败，服务器异常')
                }
            });
        }
    });
</script>

</body>
</html>
